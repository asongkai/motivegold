    <meta name="apple-mobile-web-app-title" content="motivegold">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png"/>

    <title>Quick Gold</title>
    <link rel="manifest" href="manifest.json">

    <script>
        // The value below is injected by flutter build, do not touch.
        const serviceWorkerVersion = null;
    </script>
    <!-- This script adds the flutter initialization JS code -->
    <script src="flutter.js" defer></script>
</head>
<body>
<script>
    // ULTRA-AGGRESSIVE cache clearing and service worker update strategy
    (async function() {
      if ('serviceWorker' in navigator) {
        try {
          // Step 1: Clear ALL caches immediately
          if ('caches' in window) {
            const cacheNames = await caches.keys();
            await Promise.all(cacheNames.map(name => caches.delete(name)));
            console.log('All caches cleared:', cacheNames);
          }

          // Step 2: Unregister ALL service workers
          const registrations = await navigator.serviceWorker.getRegistrations();
          for (let registration of registrations) {
            await registration.unregister();
            console.log('Service worker unregistered');
          }

          // Step 3: Wait a moment for cleanup
          await new Promise(resolve => setTimeout(resolve, 100));

        } catch (error) {
          console.log('Cache/SW cleanup error (non-fatal):', error);
        }

        // Step 4: Register fresh service worker
        try {
          // Listen for controller changes (new SW taking over)
          navigator.serviceWorker.addEventListener('controllerchange', function() {
            console.log('New service worker activated, reloading...');
            window.location.reload();
          });

          // Register service worker with cache busting
          const registration = await navigator.serviceWorker.register(
            'flutter_service_worker.js?v=' + Date.now(),
            { updateViaCache: 'none' }
          );

          // Force immediate check for updates
          await registration.update();

          // Listen for new service worker
          registration.addEventListener('updatefound', function() {
            const newWorker = registration.installing;
            if (newWorker) {
              newWorker.addEventListener('statechange', function() {
                if (newWorker.state === 'installed') {
                  if (navigator.serviceWorker.controller) {
                    // New SW available, activate immediately
                    newWorker.postMessage({ type: 'SKIP_WAITING' });
                  } else {
                    // First time install
                    console.log('Service worker installed for first time');
                  }
                }
              });
            }
          });

          // Check for updates every 30 seconds
          setInterval(async function() {
            try {
              await registration.update();
            } catch (e) {
              console.log('Update check failed:', e);
            }
          }, 30000);

        } catch (error) {
          console.log('Service worker registration error:', error);
        }
      }
    })();

    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
</script>
</body>
</html>
